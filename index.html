<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project: Sign-up Form | The Odin Project</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main-container">
            <div class="main-left">
                <div>
                    <img src="images/odin-lined.png" alt="odin-logo" class="odin-logo" />
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="main-right">
                <section class="intro-section">
                    <p class="text-section">
                        This is not a real online service! You know you need something like this in your life to help
                        you realize your deeper dreams.<br />Sign up <i>now</i> to get started.<br /><br />You
                        <i>know</i> you want to.
                    </p>
                </section>
                <section class="form-section">
                    <p>Let's do this!</p>
                    <form id="user-form">
                        <div class="form-left">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required />

                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required />
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required />
                            <div class="error"></div>
                        </div>

                        <div class="form-right">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required />
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" required />
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required />
                        </div>
                    </form>
                </section>
                <section class="login-section">
                    <button type="submit" form="user-form" id="create-btn">Create Account</button>
                    <p class="login-prompt">
                        Already have an account? <span><a class="login-link" href="#">Log In</a></span>
                    </p>
                </section>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
